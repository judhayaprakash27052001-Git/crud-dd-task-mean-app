# .github/workflows/ci-cd.yml
name: CI/CD - Build and Deploy

on:
  push:
    branches: [ master ]

env:
  DOCKER_TAG: latest

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mean-backend:${{ env.DOCKER_TAG }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mean-frontend:${{ env.DOCKER_TAG }}

  deploy:
    name: Deploy to VM via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Deploy - Pull images and restart compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # create dir and switch
            cd ~/app || mkdir -p ~/app && cd ~/app

            # fetch latest compose file from repo (master)
            curl -sL https://raw.githubusercontent.com/${{ github.repository }}/master/docker-compose.yml -o docker-compose.yml

            # create .env for docker-compose variable substitution
            cat > .env <<'EOF'
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF

            # Stop & remove older containers to avoid port conflicts
            docker compose down --remove-orphans || true

            # Pull the newly built images from Docker Hub & start
            docker compose pull
            docker compose up -d --remove-orphans
